<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Boy's Surface Rendering with WebGL</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { width: 100vw; height: 100vh; display: block; }
        #ui {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(255, 255, 255, 0.9);
            padding: 15px;
            border-radius: 8px;
            font-family: Arial, sans-serif;
            max-width: 270px;
            overflow-y: auto;
            max-height: 90vh;
        }
        #ui h3 {
            margin-top: 0;
        }
        #ui label {
            display: block;
            margin-top: 10px;
        }
        #ui input[type=range],
        #ui input[type=color],
        #ui input[type=file] {
            width: 100%;
            margin-top: 5px;
        }
        #ui button {
            margin-top: 10px;
            width: 100%;
            padding: 8px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        #ui button.active {
            background-color: #4CAF50;
            color: white;
        }
        #ui button:not(.active) {
            background-color: #f0f0f0;
            color: black;
        }
    </style>
</head>
<body>
    <!-- WebGL Canvas -->
    <canvas id="glCanvas"></canvas>

    <!-- UI Controls -->
    <div id="ui">
        <h3>Parameters</h3>
        <label for="uMin">U Min: <span id="uMinVal">0</span></label>
        <input type="range" id="uMin" min="-10" max="0" value="0" step="0.1">
        
        <label for="uMax">U Max: <span id="uMaxVal">6.28</span></label>
        <input type="range" id="uMax" min="0" max="10" value="6.28" step="0.1">
        
        <label for="vMin">V Min: <span id="vMinVal">0</span></label>
        <input type="range" id="vMin" min="-10" max="0" value="0" step="0.1">
        
        <label for="vMax">V Max: <span id="vMaxVal">3.14</span></label>
        <input type="range" id="vMax" min="0" max="10" value="3.14" step="0.1">
        

        <label for="uSteps">U Steps: <span id="uStepsVal">50</span></label>
        <input type="range" id="uSteps" min="10" max="100" value="50">
        
        <label for="vSteps">V Steps: <span id="vStepsVal">50</span></label>
        <input type="range" id="vSteps" min="10" max="100" value="50">
        
        <button id="regenerate">Regenerate Surface</button>
        
        <h3>Shading</h3>
        <button id="wireframe" class="active">Wireframe</button>
        <button id="gouraud">Gouraud Shading</button>
        <button id="phong">Phong Shading</button>

        <h3>Colors</h3>
        <label for="wireframeColor">Wireframe Color:</label>
        <input type="color" id="wireframeColor" value="#000000">
        
        <label for="gouraudColor">Gouraud Color:</label>
        <input type="color" id="gouraudColor" value="#FF8200">
        
        <label for="phongColor">Phong Color:</label>
        <input type="color" id="phongColor" value="#FF8200">
        
        <label for="bgColor">Background Color:</label>
        <input type="color" id="bgColor" value="#FFFFFF">

        <h3>Textures</h3>
        <label for="diffuseMap">Diffuse Texture:</label>
        <input type="file" id="diffuseMap" accept="image/*">
        <button id="loadDiffuseMap">Load Diffuse Texture</button>
        
        <label for="normalMap">Normal Map:</label>
        <input type="file" id="normalMap" accept="image/*">
        <button id="loadNormalMap">Load Normal Map</button>
    </div>

    <!-- Include glMatrix Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gl-matrix/2.8.1/gl-matrix-min.js"></script>
    <!-- Include Main JavaScript -->
    <script src="app.js"></script>
</body>
</html>
